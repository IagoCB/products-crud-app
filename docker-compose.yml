version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: postgres-products
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: products_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: redis-products
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: backend-products
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/products_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '3000:3000'

volumes:
  postgres_data:
  redis_data:
